<!doctype html>
<html>

<head>
    <title>Microsoft Paint Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="menu-bar">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                File
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">New</a>
                <a class="dropdown-item" href="#">Open</a>
                <a class="dropdown-item" href="#">Save</a>
                <a class="dropdown-item" href="#">Save As</a>
                <a class="dropdown-item" href="#">Print</a>
                <a class="dropdown-item" href="#">Send</a>
                <a class="dropdown-item" href="#">Image Properties</a>
                <a class="dropdown-item" href="#">About Paint</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                View
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Rulers</a>
                <a class="dropdown-item" href="#">Gridlines</a>
                <a class="dropdown-item" href="#">Statusbar</a>
                <a class="dropdown-item" href="#">Fullscreen</a>
            </div>
        </div>
        <div class="menu-button">
            <button class="btn btn-secondary save">Save</button>
        </div>
        <div class="menu-button">
            <button class="btn btn-secondary undo">Undo</button>
        </div>
        <div class="menu-button">
            <button class="btn btn-secondary redo">Redo</button>
        </div>
    </div>
  
    <div class="component-area flex">
        <div class="clipboard"></div>
        <div class="image"></div>
        <div class="toolbar">
            <button id="pencil">Pencil</button>
            <button id="eraser">Eraser</button>
            <button id="color">Color</button>
        </div>
        <div class="brushes"></div>
        <div class="shapes"></div>
        <div class="size"></div>
        <div class="colors"></div>
    </div>

    <canvas id="canvas-area" width="1000" height="600"></canvas>
    <br>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c2bdfb3c2d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
